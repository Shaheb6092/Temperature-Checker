<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(image/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto pt-5 pb-3">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">City Name</h1>
            <h3><span id="temperature">Temperature</span>&deg;C</h3>
            <h1 id="condition" class="lead">SKY Condition</h1>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        const inputs = document.querySelectorAll(".form-control");
        const text = "Enter a location for Weather ...";
        let index = 0;

        function animatePlaceholder() {
            inputs.forEach(input => {
                input.setAttribute("placeholder", text.substring(0, index));
            });
            index++;
            if (index > text.length) {
                index = 0; // restart animation;
            }
        }
        // Run animation every 150ms 
        setInterval(animatePlaceholder, 150);
    </script>
</body>

</html>
